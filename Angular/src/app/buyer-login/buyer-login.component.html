        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Buyer <span class="sr-only">(current)</span></a>

          <li class="nav-item">
            <!-- <a class="nav-link" href="#">Link</a> -->
          </li>
          <li class="nav-item">

            <div class="dropdown-menu" aria-labelledby="dropdown01">

              <a class="dropdown-item" href="#">Something else here</a>
            </div> -->

        </ul>
        <form class="form-inline my-2 my-lg-0">

          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    <main role="main">
    
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Hello, Buyer!</h1>
          <p>This is a practice for a simple marketing.</p>
          <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p> -->
        </div>
      </div>
    
      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <!-- <p class="mt-5 mb-3 text-muted">&copy; Company 2020</p> -->
          </form>
        </div>
    
        <hr>
    
      </div> <!-- /container -->

    <footer class="container">
      <p>&copy; Company 2020</p>
    </footer>
