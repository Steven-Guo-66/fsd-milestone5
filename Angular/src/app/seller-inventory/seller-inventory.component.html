<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <table class="table">
        <thead>
          <tr>
            <td>Select Category</td>
            <td>
              <div class="col-sm-10">
                <select id="Category" class="form-control">
                  <option></option>
                  <option>Category A</option>
                  <option>Category B</option>
                  <option>Category C</option>
                  <option>Category D</option>
                  <option>Any</option>
                </select>
              </div>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Select Subcategory</td>
            <td>
              <div class="col-sm-10">
                <select id="Subcategory" class="form-control">
                  <option></option>
                  <option>Subcategory A</option>
                  <option>Subcategory B</option>
                  <option>Subcategory C</option>
                  <option>Subcategory D</option>
                  <option>Any</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <td>Item name</td>
            <td>
              <div class="input-group">
                <input type="text" class="form-control" aria-describedby="basic-addon1">
              </div>
            </td>
          </tr>
          <tr>
            <td>Price</td>
            <td>
              <div class="input-group">
                <input type="text" class="form-control" aria-describedby="basic-addon1">
              </div>
            </td>
          </tr>
          <tr>
            <td>No.of Stock Item</td>
            <td>
              <div class="input-group">
                <input type="text" class="form-control" aria-describedby="basic-addon1">
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <a class="btn btn-primary btn-lg" href="#" role="button" routerLink="/sellerAddItem">Search &raquo;</a>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
